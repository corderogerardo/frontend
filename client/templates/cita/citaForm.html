<template name="citaForm">
	<form action="" method="POST" class="form-horizontal" role="form">
		<legend></legend>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="form-group">
						<label for="">Nombre y Apellido</label>
						<input type="text" class="form-control" id="nombreapellido" placeholder="">
					</div>
					<div class="form-group">
						<label for="">Direccion</label>
						<input type="text" class="form-control" id="direccion" placeholder="">
					</div>
					<div class="form-group">
						<label for="">Ciudad</label>
						<input type="text" class="form-control" id="ciudad" placeholder="">
					</div>
				</div>
				
			</div>
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="form-group">
						<label for="">Correo</label>
						<input type="email" name="" id="input" class="form-control" value="" required="required" title="">
					</div>
					<div class="form-group">
						<label for="">Telefono</label>
						<input type="tel" name="" id="input" class="form-control" value="" required="required" title="">
					</div>
					<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
						<div class="form-group">
						<label for="">Estado</label>
						<input type="text" class="form-control" id="estado" placeholder="">
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-md-offset-1 col-lg-offset-1">
						<div class="form-group">
						<label for="">Codigo  Postal</label>
						<input type="number" name="" id="input" class="form-control" value="" min="{5}" max="" step="" required="required" title="">
						</div>
					</div>
					
				</div>
				
			</div>
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="form-group">
						<label for="">Dia de cita</label>
						<input type="date" name="" id="input" class="form-control" value="" required="required" title="">
					</div>
					<div class="form-group">
						<label for="">Hora de cita</label>
						<input type="time" name="" id="input" class="form-control" value="" required="required" title="">
					</div>
					<div class="form-group">
						<label for="">Motivo</label>
						<select name="" id="input" class="form-control">
							<option value="">-- Selecione --</option>
							<option value="">Caries</option>
							<option value="">Extraccion</option>
							<option value="">Limpieza</option>
							<option value="">Checkeo General</option>
							<option value="">Ortodoncia</option>


						</select>
					</div>
					
					
				</div>
				
			</div>
			
		</div>
		
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="form-group">
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
				<button type="submit" class="btn btn-primary">Envia la Solicitud</button>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<h5>Contactanos Hoy! +582514540000</h5>
			</div>
				
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<hr>
		</div>
	</form>
	

		

		

		

</template>
